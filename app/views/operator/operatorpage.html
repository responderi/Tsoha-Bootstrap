{% extends "base.html" %}
{% block content %}
	
	{% if user_logged_in.id == operator_id %}
	<h1>Käyttäjäsi tiedot</h1>
	{% else %}
	<h1>Käyttäjän tiedot </h1>
	{% endif %}

		<div>
    		<table class="table table-striped table-bordered">
      			<tr>
					<td class="row_title">Käyttäjän nimi:</td>
        			<td>{{operator.name}}</td>
      			</tr>
    		</table>
   		</div>
   		<div>
      {% if user_logged_in.id == operator.id %}
   		<a class="btn btn-primary" href="{{base_path}}/operator/{{operator.id}}/edit">Muokkaa tietojasi</a>
      {% else %}
      <button type="btn btn-primary" disabled>Voit muokata vain omia tietojasi</button>
   		{% endif %}
   		</div>
{% endblock %}
