{% extends "base.html" %}
{% block content %}
	<h1>Kirjaudu sisään</h1>
	<form method="post" action="{{base_path}}/login">
		<div class="form-group">
			<label>Käyttäjätunnus</label>
			<input class="form-control" name="name" type="text" value="{{name}}" placeholder="Käyttäjätunnus" maxlength="15">
		</div>

		<div class="form-group">
			<label>Salasana</label>
			<input class="form-control" type="password" name=password placeholder="Salasana" maxlength="30">
		</div>

		<button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
	</form>
{% endblock %}
