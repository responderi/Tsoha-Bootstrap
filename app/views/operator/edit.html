{% extends "base.html" %}
{% block content %}
{% if error %}
  <div class="alert alert-danger">
      {{error}}
  </div>
{% endif %}

  <h1>Muokkaa tietojasi</h1>
  <form method="post" action="{{base_path}}/operator/{{operator.id}}/edit">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input class="form-control" name="name" type="text" value="{{operator.name}}" maxlength="15">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input class="form-control" type="password" name=password value="{{operator.password}}" maxlength="30">
    </div>

    <button type="submit" class="btn btn-success">Tallenna muutokset</button>
  </form>
  <form method="post" action="{{base_path}}/operator/{{operator.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista käyttäjäsi</button>
  </form>

{% endblock %}
