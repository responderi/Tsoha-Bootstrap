{% extends "base.html" %}
{% block content %}
	<h1>Muokkaa äänestystä</h1>
	<form>
		<div class="form-group">
			<label>Äänestyksen nimi</label>
			<input type="text" class="form-control" placeholder="Äänestyksen nimi" disabled>
		</div>
		<div class="form-group">
			<label>Kuvaus</label>
			<textarea class="form-control" rows="3" placeholder="Kuvaus"></textarea>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
				Näytä nykyinen kärki
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				Näytä kaikkien tulostilanne
			</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
				Älä näytä mitään
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="option1">
				Identifiointi
			</label>
		</div>
		<button type="submit" class="btn btn-danger">Poista äänestys</button>
		<button type="submit" class="btn btn-success">Vahvista muutokset</button>
	</form>
{% endblock %}
