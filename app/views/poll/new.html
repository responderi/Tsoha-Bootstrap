{% extends "base.html" %}
{% block content %}
{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
      <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <div class="page-header">
    <h2>Luo äänestys</h2>
  </div>

  <form method="post" action="{{base_path}}/poll">
  	<div class="form-group">
  		<label>Äänestyksen nimi:</label>
  		<input name="name" class="form-control" type="text" maxlength="100">
  	</div>

  	<div class="form-group">
  		<label>Äänestyksen kuvaus:</label>
  		<input name="description" class="form-control" type="text" maxlength="500">
  	</div>

  	<div class="form-group">
  		<label>Alkamisaika (DD.MM.YYYY):</label>
  		<input type="date" name="start_time">
  		<label>Päättymisaika (DD.MM.YYYY):</label>
  		<input type="date" name="end_time">
  	</div>
    
    <div class="form-group">
      <label>Vaihtoehdon nimi:</label>
      <input type="text" name="name" maxlength="100">
      <label>Vaihtoehdon kuvaus:</label>
      <input type="text" name="description" maxlength="200">
    </div>
    <div class="form-group">
      <label>Vaihtoehdon nimi:</label>
      <input type="text" name="name" maxlength="100">
      <label>Vaihtoehdon kuvaus:</label>
      <input type="text" name="description" maxlength="200">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary">Lisää uusi vaihtoehto</button>
    </div>
    {% if user_logged_in %}
    <div class="form-group">
      <button type="submit" class="btn btn-success">Luo äänestys</button>
    </div>
    {% endif %}
  </form>
{% endblock %}
