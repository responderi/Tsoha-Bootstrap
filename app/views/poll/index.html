{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h2>Äänestykset</h2>
  </div>
	<p>
    	<a href="{{base_path}}/poll/new" class="btn btn-primary">Luo äänestys</a>
  	</p>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Äänestyksen aihe</th>
				<th>Kuvaus</th>
				<th>Lisätty</th>
				<th>Sulkeutuu</th>
				<th></th>
			</tr>
		</thead>
		
		<tbody>
		<!--äänestyksien listaus-->
			{% for poll in polls %}
				<tr>
					<td><a href="{{base_path}}/poll/{{poll.id}}">{{poll.name}}</a></td>
					<td>{{poll.description}}</td>
					<td>{{poll.start_time}}</td>
					<td>{{poll.end_time}}</td>
					<th><a class="btn btn-default" href="{{base_path}}/poll/{{poll.id}}/edit">Muokkaa</a></th>
					<th><a class="btn btn-default" href="{{base_path}}/poll/{{poll.id}}/delete">Poista</a></th>
				</tr>
			{% endfor %}
		</tbody>
	</table>
  
{% endblock %}
