{% extends "base.html" %}
{% block content %}

{% if errors %}
  <div class="alert alert-danger">
    <ul>
      {% for error in errors %}
        <li>{{error}}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

<div class="page-header">
  <h2>{{option.name}}</h2>
</div>

{% if user_logged_in %}
  <form method="post" action="{{base_path}}/option/{{option.id}}/destroy" style="display: inline-block;">
   <button type="submit" class="btn btn-danger">Poista</button>
  </form>
{% endif %}
{% endblock %}
